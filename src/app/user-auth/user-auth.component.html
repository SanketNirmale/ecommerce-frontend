<div class="user-auth">
  <div *ngIf="!showLogin" class="sign-up">
    <h1>User Signup</h1>
    <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
      <input type="text" class="form-input" name="name" placeholder="Enter Full Name" ngModel />
      <input type="text" class="form-input" name="username" placeholder="Enter User Name" ngModel />
      <input type="email" class="form-input" name="email" placeholder="Enter User Email" ngModel />
      <input type="tel" class="form-input" name="contact" placeholder="Enter contact"  ngModel />
      <input type="password" class="form-input" name="password" placeholder="Enter User Password" minlength="8" maxlength="16" ngModel />
      <button class="form-button">Sign Up</button>
      <p>Already Have Account ? <a (click)="openLogin()">Click Here</a></p>
    </form>
  </div>
  <div *ngIf="showLogin" class="login">
    <h1>User Login</h1>
    <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
      <p class="error-p">{{authError}}</p>
      <input type="text" class="form-input" name="email" placeholder="Enter User Email" ngModel email #email="ngModel" required />
      <p class="invalid-input"><span *ngIf="email.invalid && email.touched ">Please enter valid input</span></p>
      <input type="password" class="form-input" name="password" placeholder="Enter User Password" ngModel minlength="8" maxlength="16" #password="ngModel" required />
      <p class="invalid-input"><span *ngIf="password.invalid && password.touched ">Please enter valid input</span></p>
      <button [disabled]="userLogin.invalid" class="form-button">Login</button>
      <p>Want to Create Account ? <a (click)="openSignUp()">Click Here</a></p>
    </form>
  </div>
</div>
